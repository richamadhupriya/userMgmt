
<div [formGroup]="form" [ngClass]="{'has-axis-required':form.controls[field.name].errors.required}">
    <input type={{field.type}} class="axis-form-control" id={{field.name}} name={{field.name}} formControlName={{field.name}}
        [placeholder]="field.placeholder" />

    <div *ngIf="form.controls[field.name].errors.required" class="axis-required-indicator">Field is required</div>
</div>
