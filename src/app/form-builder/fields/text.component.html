
<div [formGroup]="form" [ngClass]="{'has-axis-required':form.get(field.name).hasError('required')}">
    <input type={{field.type}} class="axis-form-control" id={{field.name}} name={{field.name}} formControlName={{field.name}}
        [placeholder]="field.placeholder"  />

    <div *ngIf="form.get(field.name).hasError('required')" class="axis-required-indicator">{{field.errorMessage}}</div>
</div>
