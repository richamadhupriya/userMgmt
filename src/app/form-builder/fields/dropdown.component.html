<div [formGroup]="form" [ngClass]="{'has-axis-required':form.get(field.name).invalid}">
    <select class="axis-form-control" id={{field.name}} formControlName={{field.name}}>
        <option *ngFor="let option of field.options" value={{option.value}} [selected]="option.selected"> {{option.value}}</option>
    </select>
    <div *ngIf="form.get(field.name).hasError('required')" class="axis-required-indicator">{{field.errorMessage}}</div>
</div>
